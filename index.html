<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./style.css">
</head>

<body>

  <div id="mySidenav" class="sidenav">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Clients</a>
    <a href="#">Contact</a>
    <a href="#">Exams</a>
  </div>
  <button style="font-size:30px;cursor:pointer" onclick="openNav()">open</button>
  
  <script>
    function openNav() {
      document.getElementById("mySidenav").classList.toggle("w300")
    }

    function closeNav() {
      document.getElementById("mySidenav").classList.remove("w300")
    }
  </script>

</body>

</html>
